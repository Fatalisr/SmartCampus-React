stages: # Ici on déclare toutes nos étapes
  - test
  - sonar
  - linter
before_script:
  - "yarn -cwd ./sae4app install"
linter-job:
  stage: linter
  image: node:16
  tags: 
    - docker
  script:
    - "yarn --cwd ./app lint"
sonarqube-check:
  stage: sonar
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  tags :
    - docker
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - dev
